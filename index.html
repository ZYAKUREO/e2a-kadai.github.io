            <p class="description">
                松戸市の**矢切**と東京都葛飾区**柴又**を結ぶ矢切の渡しは、江戸時代から続く貴重な渡し船です。
                映画『男はつらいよ』や大ヒット曲『矢切の渡し』で全国的に有名になりました。
                対岸までは数分の距離ですが、ゆったりとした気分で船旅を楽しむことができます。
            </p>
